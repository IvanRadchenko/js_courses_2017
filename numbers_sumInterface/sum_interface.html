<body>

  <script>

//Check if the number is of Number Type
//considering the type coercion  
function isNumeric(number) {
  return !isNaN(parseFloat(number)) && isFinite(number);
}

//Asking for 2 numbers
function askFirstNumber() {
  let a = prompt("Type first number", "0");

  while (!isNumeric(a)) {
    alert("Type a number");
    a = prompt("Type first number", "0");
  }

  return a;
}

function askSecondNumber() {
    let b = prompt("Type any second number", "0");
    
    while (!isNumeric(b)) {
      alert("Type a number");
      b = prompt("Type any second number", "0");
    }
    
   return b;
}

//Sum up the numbers
function sumInterface(a, b) {
  console.log(Number(a) + Number(b));
  return Number(a) + Number(b);  
}

//Initial sumInterface call
sumInterface(askFirstNumber(), askSecondNumber());
  </script>

  <script src="test.js"></script>

  <!-- Start testing -->
  <script>
    mocha.run();
  </script>
