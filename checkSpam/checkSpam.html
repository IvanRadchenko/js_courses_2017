    mocha.setup('bdd');

  <!-- Connecting to Chai -->

  <!-- Applying assert in our global scope -->
  <script>
    var assert = chai.assert;

<body>

  <script>
function checkSpam(str, spam) {

  if (!str ||
      typeof str === "object" ||
      typeof str === "number" ||
      typeof str === "undefined" ||
      typeof str === "boolean") {
    return false;
  }

  if (str.toLowerCase().indexOf(spam.toLowerCase()) !== -1) {
    return true;
  }

  return false;
}

console.log(checkSpam("djkjf flkg  xxxx", "XXX"));
console.log(checkSpam("djkjf flkg", "213"));
console.log(checkSpam("djkjf flkg 213", "213"));
console.log(checkSpam(NaN, "213"));

  </script>

  <!-- Our testing specification -->
  <script src="test.js"></script>

  <!-- Results of the tests falls here -->
  <div id="mocha"></div>

  <!-- Start testing -->
  <script>
    mocha.run();
  </script>
