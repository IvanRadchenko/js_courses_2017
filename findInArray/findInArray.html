<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Connecting Mocha for result displaying -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
  <!-- Connecting the Mocha Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
  <!-- BDD testing setup -->
  <script>
    mocha.setup('bdd');
  </script>

  <!-- Connecting to Chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
  <!-- Applying assert in our global scope -->
  <script>
    var assert = chai.assert;
  </script>
</head>

<body>

  <script>

arr = ["test", 2, 1.5, false];
  
function find(array, value) {
  if (array.indexOf) {
    return array.indexOf(value);
  }

  for (let i = 0; i < array.length; i++) {
    if (array[i] === value) return i;
  }

  return -1;
}

console.log(find(arr, "test")); // 0
console.log(find(arr, 2)); // 1
console.log(find(arr, 1.5)); // 2

console.log(find(arr, 0)); // -1
  </script>

  <!-- Our testing specification -->
<!--   <script src="test.js"></script> -->

  <!-- Results of the tests falls here -->
  <div id="mocha"></div>

  <!-- Start testing -->
  <script>
    mocha.run();
  </script>
</body>

</html>
